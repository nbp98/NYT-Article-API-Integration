<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Popular NY Times Articles</title>
</head>

<body onload="get_data_from_api()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="/">Popular NY Times Articles</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-5 mt-5">
        <div class="row">
            <div class="col col-md-4 col-sm-12 p-4 mb-5" style="border: 1px solid #ccc">
                <select class="form-control mb-2" onchange="selectChangedHandler(event)" id="periodSelect">
                    <option value="1" selected>Today</option>
                    <option value="7">7 Days</option>
                    <option value="30">30 Days</option>
                </select>
                <h4 class="display-6">Selection Filters</h4>

                <span id="loadingFilter">Loading Filters...</span>
                <div id="filtersList" onchange='filterListChangeHandler(event)' style="display: none;">

                </div>

            </div>
            <div class="col col-md-8 col-sm-12" id="chartBox">
                <canvas id="loadingChart" height="456" width="730"></canvas>
                <canvas style="display: none;" id="barChart" height="500vw" width="800vw"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4 p-4" id="itemDetailsDiv" style="border: 1px solid #ccc;">
                <h4 class="text-center" id='tableCaption'>Loading</h4>
                <table id="detailsTable" class="table table-bordered table-striped table-sm table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Published</th>
                            <th width="200">Keyword</th>
                            <th class="text-center">Visit</th>
                        </tr>
                    </thead>
                    <tbody id="detailsTableTbody">
                        <tr>
                            <td>Bald Eagle Sends Government Drone Into Lake Michigan</td>
                            <td>2020-08-15</td>
                            <td>Bald Eagle, Sends Government, Drone Into Lake, Michigan, Bald Eagle Sends, Government
                                Drone Into Lake, Michigan</td>
                            <td class="text-center"><a href=""><img src="./icon/visit.png" alt="Visit"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <script src="./js/chartload.js"></script>
</body>

</html>
